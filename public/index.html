<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
</head>
<body>
    <h1>Chat App</h1>

    <form id="message-form">
        <input name="msg" placeholder="Type something...">
        <button>Send</button>
    </form>

    <button id="send-location">Send location</button>

    <!-- * Script này mình ko có tạo, cũng ko tồn tại trong public folder -->
    <!-- * Nó có vì mình configure server chạy socket.io -->
    <!-- * This is the client site version of the socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- * chat.js là mình viết để chạy những gì mà socket.io.js cung cấp -->
    <script src="/js/chat.js"></script>
</body>
</html>

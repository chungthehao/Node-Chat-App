<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Nơi chứa các messages -->
    <div id="messages"></div>

    <form id="message-form">
        <input name="msg" placeholder="Type something...">
        <button>Send</button>
    </form>

    <button id="send-location">Send location</button>

    <!-- Template sẽ đc dùng (xài thư viện mustache) -->
    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Template dành cho việc share vị trí của mình bằng link Google Maps -->
    <script id="location-message-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- * Script này mình ko có tạo, cũng ko tồn tại trong public folder -->
    <!-- * Nó có vì mình configure server chạy socket.io -->
    <!-- * This is the client site version of the socket.io library -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- * chat.js là mình viết để chạy những gì mà socket.io.js cung cấp -->
    <script src="/js/chat.js"></script>
</body>
</html>
